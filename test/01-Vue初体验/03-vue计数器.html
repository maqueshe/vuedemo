<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button @click="counter++">+</button>
    <button @click="counter--">-</button>
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 1,
        },
        methods: {
            add: function() {
                this.counter++;
            },
            sub: function() {
                this.counter--;
            }
        }
    })

</script>
</body>
</html>
